<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decibel Meter</title>
    <meta name="description" content="Full-screen decibel meter web application for real-time SPL measurements from Room EQ Wizard">
    <meta name="author" content="Decibel Meter App">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='45' fill='%23333' stroke='%2300ff00' stroke-width='4'/%3E%3Cpath d='M20 50 L80 50' stroke='%23ff0000' stroke-width='3' transform='rotate(45 50 50)'/%3E%3C/svg%3E">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="acro.png" alt="Acro" class="title-logo">
        <div class="meter-container">
            <svg class="meter-svg" viewBox="0 130 600 250" xmlns="http://www.w3.org/2000/svg">
                <!-- Meter Background Arc (semicircle from 180 to 0 degrees) -->
                <path id="meter-background" class="meter-background" 
                      d="M 150 300 A 150 150 0 0 1 450 300" 
                      fill="none" 
                      stroke="#2a2a2a" 
                      stroke-width="20"/>
                
                <!-- Meter Progress Arc -->
                <path id="meter-progress" class="meter-progress" 
                      d="M 150 300 A 150 150 0 0 1 450 300" 
                      fill="none" 
                      stroke="#00ff00" 
                      stroke-width="20"
                      stroke-dasharray="471.239" 
                      stroke-dashoffset="471.239"/>
                
                <!-- Scale Markings -->
                <g id="scale-markings" class="scale-markings"></g>
                
                <!-- Needle -->
                <g id="needle" class="needle" transform="rotate(0 300 300)">
                    <rect x="180" y="296" width="120" height="8" 
                          fill="#ff0000" stroke="#ff0000"/>
                </g>
                
                <!-- Center dot -->
                <circle cx="300" cy="300" r="10" fill="#333"/>
                
                <!-- Digital display - now shows AVERAGE -->
                <rect x="225" y="315" width="150" height="45" fill="#000" stroke="#666" stroke-width="2" rx="8"/>
                <text id="digital-display" x="300" y="350" text-anchor="middle" fill="#00ff00" font-family="monospace" font-size="28">-- dB</text>
            </svg>
            
            <div class="status-display">
                <div class="status-item">
                    <span class="status-label">Current:</span>
                    <span id="current-spl" class="status-value">81.6 dB</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Average:</span>
                    <span id="average-spl" class="status-value">-- dB</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Recording:</span>
                    <span id="recording-status" class="status-value recording-off">OFF</span>
                </div>
            </div>
        </div>
        
        <div class="error-message" id="error-message"></div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
